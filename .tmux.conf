# ~/.tmux.conf
# 以下のように省略して記述する
# set-option        => set
# set-window-option => setw


#=======================================
# Prefix
#=======================================
unbind C-t
set -g prefix C-t   # default C-b

## disable ESC delay
set -s escape-time 0


#=======================================
# KeyBindings
#=======================================

# reload .tmux.conf
unbind r
bind   r source-file ~/.tmux.conf \; display-message 'source-file ~/.tmux.conf'


# tmuxセッションをkillする時に下部に確認ダイアログを表示する
unbind K
bind   K confirm-before "kill-window"

# ペインの移動1(Vim風にする)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ペインのサイズ変更をvim風にする
bind -r C-h resize-pane -L 5
bind -r C-l resize-pane -R 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5

# ウィンドウを(ペインに)分割
# ＜Prefix＞＜v＞、＜Prefix＞＜h＞と入力するだけで分割できるようにします。
bind s split-window -v
bind v split-window -h
bind C-t next-window          # Prefix(ここではCtrl+t)連続入力でウィンドウを移動

#=======================================
# Visual
#=======================================

set -g status on
set -g status-interval 2
set -g status-utf8 on
setw -g automatic-rename off
setw -g mode-key vi

# マウスでペイン移動
set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on

# ## 256色ターミナル
set -g default-terminal "screen-256color"






# ステータスラインカスタム関連
set-option -g status-position top
set -g status-attr dim
set -g status-left-length 200

set -g status-fg white
# set -g status-bg colour234
set -g status-bg colour39
if-shell '[[ "${OSTYPE:0:6}" == "darwin" ]]' "set-option -g status-bg colour0"
# set -g window-status-activity-attr bold
#


## 枠線
set -g pane-border-fg colour245
if-shell '[[ "${OSTYPE:0:6}" == "darwin" ]]' "set-option -g pane-border-fg colour245"
set -g pane-active-border-fg colour245
if-shell '[[ "${OSTYPE:0:6}" == "darwin" ]]' "set-option -g pane-active-border-fg colour245"

## SessionTab(左）
set -g status-left '#[fg=colour15,bg=colour196] #20(hostname -s)#[deafult]:#S #[fg=colour202,bg=colour238,nobold]#[fg=colour238,bg=colour234,nobold]'

## SessionTab(右）
set -g status-right '%y/%m/%d(%a)%H:%M:%S '

## WindowTab

# Font
font:
  size: 11
  normal:
    family: 'HackGen35 Console NFJ'
    style: Regular
  bold:
    family: 'HackGen35 Console NFJ'
    style: Bold
  italic:
    family: 'HackGen35 Console NFJ'
    style: Italic
  bold_italic:
    family: 'HackGen35 Console NFJ'
    style: Bold Itali


window:
  padding:
    x: 1
    y: 0

  opacity: 0.99

scrolling:
  # consoleのlogを10000行まで保持
  history: 10000

env:
  TERM: xterm-256color

cursor:
  style:
    shape: Block

